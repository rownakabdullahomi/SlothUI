<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <ul class="nav-links">
            <li><a href="#">Features</a></li>
            <li><a href="#">Achievements</a></li>
